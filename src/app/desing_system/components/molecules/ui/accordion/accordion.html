<style>
    .accordion {
        margin: 0;
        padding: 0;
        min-width: 5em;
        background-color: var(--contrast-neutral-color-0);
        box-sizing: border-box;
        border-radius: 8px;
    }
    
    .accordion-content-active {
        box-sizing: border-box;
        padding: .5em;
        padding-top: .5em;
        min-height: 5em;
        background-color: var(--contrast-neutral-color-0);
        width: 100%;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        transition: 150ms;
    }

    .accordion-content-unactive {
        min-height: 0;
        transition: 250ms;
    }
</style>
<section class="accordion">
    <ui-button (onClick)="activeSwitch()" label="+" severity="secondary"
        [styles]="[{q: 'width:',v: '100%;'}]"></ui-button>
    <div class="accordion-content-unactive">
        <ng-content *ngIf="switch"></ng-content>
    </div>
</section>
