<style>
    .track-pad {
        display: flex;
        flex-direction: column;
        gap: 0.2em;
    }
</style>
<div>
    <p>{{currentTrack?.artist}}</p>
    <p>{{currentTrack?.title}}</p>
    <p *ngIf="currentTrack?.cover">Covered By {{currentTrack?.cover}}</p>
</div>

<div class="track-controls">
    <ui-button severity="secondary" (onClick)="previous()" [icon]="{icon: 'skip-back'}"></ui-button>
    <ui-button severity="secondary" (onClick)="togglePlay()" [icon]="{icon: isPlaying ? 'pause' : 'play'}"></ui-button>
    <ui-button severity="secondary" (onClick)="next()" [icon]="{icon: 'skip-forward'}"></ui-button>
</div>
