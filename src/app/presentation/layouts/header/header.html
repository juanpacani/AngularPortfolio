<cat-menu class="cat-menu">
    <cat-button (clicked)="toHome()" iconLeft="home">Home</cat-button>
    <cat-button (clicked)="toCatarinaPreview()">Catarina</cat-button>
    <cat-button (clicked)="toSafirialIcons()">Safirial Icons</cat-button>

    <!-- Theme buttons -->
    <div class="theme-buttons">
        <cat-button (clicked)="downloadCurriculum()" variant="contrast">{{downloadCV}}</cat-button>
        <cat-button variant="contrast" (clicked)="toggleTheme()"
            [iconCenter]="darkTheme ? 'sun' : 'moon'"></cat-button>
        
        @if (deviceService.isMobile) {
            <div class="theme-buttons-separator"></div>
        }

        <cat-color-input [icon]="true" [(ngModel)]="colorHex" (ngModelChange)="onColorChange($event)"></cat-color-input>

        <cat-select-input variant="elevated" class="static-select" [(ngModel)]="lang" (ngModelChange)="toggleLanguage($event)"
            type="string" [options]="langOptions"></cat-select-input>
    </div>
</cat-menu>
