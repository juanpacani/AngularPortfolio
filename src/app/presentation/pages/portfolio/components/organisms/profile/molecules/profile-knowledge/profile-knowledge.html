<style>
    .knowledges {
        width: 100%;
        height: auto;
    }


    .slider-wrapper {
        position: relative;
        max-width: 80em;
        margin: 0 auto;
    }

    .slider {
        display: flex;
        overflow-x: auto;
        /* necesario para el scroll */
        overflow-y: hidden;
        /* no mostrar scroll vertical */
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        background-color: var(--neutral-color-7);
        box-shadow: 0 .25rem .5rem #21212126;
        border-radius: .5rem;

        /* Ocultar scrollbar (cross-browser) */
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE y Edge Legacy */
        box-sizing: border-box;
        padding-bottom: 1em;
        padding-top: 1em;

        min-height: 120px;
        height: auto;
        width: 100%;
    }

    @media (orientation: portrait) {
        .slider {
            padding-bottom: 1em;
            max-width: 100%;
        }

        .knowledges {
            margin: 5em;
            margin-top: 0;
            max-width: 67%;
        }
    }

    .slider::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari y derivados */
    }

    .contents {
        display: flex;
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: cover;
        height: auto;
        max-width: 100%;
        flex-wrap: wrap;
        gap: 1em;

        justify-content: left;
        padding-left: 1em;
        padding-right: 1em;
        box-sizing: border-box;

        user-select: none;
    }

    .contents img {
        height: 100%;
        min-height: 90px;
        max-height: 100px;
        pointer-events: none;
        user-select: none;
    }

    .slider-nav {
        display: flex;
        column-gap: 1rem;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
    }

    .slider-nav-button {
        width: 2rem;
        height: 1rem;
        border-radius: 25px;
        background-color: var(--element-color-0);
        opacity: .60;
        transition: opacity ease 250ms;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .nav-active {
        opacity: 1;
        width: 3rem;
        transition: 250ms;
    }

    .slider-nav button:hover {
        opacity: 1;
    }
</style>
<section class="knowledges">
    <div class="slider-wrapper">
        <div class="slider-nav" id="slider-nav">
            <button class="slider-nav-button nav-active" (click)="goToSlide(1)"></button> <!--Languages-->
            <button class="slider-nav-button" (click)="goToSlide(2)"></button> <!--Frameworks-->
            <button class="slider-nav-button" (click)="goToSlide(3)"></button> <!--Data Bases-->
            <button class="slider-nav-button" (click)="goToSlide(4)"></button> <!--Enviroments and Platforms-->
            <button class="slider-nav-button" (click)="goToSlide(5)"></button> <!--Develope tools and utilities-->
        </div>
        <br>
        <div class="slider" id="slider" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
            (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()" (scroll)="onScroll()">
            >
            <section id="slide-1" class="contents"> <!--Languages-->
                <img src="multimedia/images/knowledge/languages/ts.svg" alt="">
                <img src="multimedia/images/knowledge/languages/js.svg" alt="">
                <img src="multimedia/images/knowledge/languages/dart.svg" alt="">
                <img src="multimedia/images/knowledge/languages/java.svg" alt="">
                <img src="multimedia/images/knowledge/languages/c++.svg" alt="">
            </section>
            <section id="slide-2" class="contents"> <!--Frameworks-->
                <img src="multimedia/images/knowledge/frameworks/angular.svg" alt="">
                <img src="multimedia/images/knowledge/frameworks/flutter.svg" alt="">
                <img src="multimedia/images/knowledge/frameworks/nestjs.svg" alt="">
                <!-- <img src="knowledge/frameworks/springboot.svg" alt="">
                <img src="knowledge/frameworks/nodejs.svg" alt=""> -->
            </section>
            <section id="slide-3" class="contents"> <!--Data Bases-->
                <img src="multimedia/images/knowledge/db/postgresql.svg" alt="">
                <img src="multimedia/images/knowledge/db/mysql.svg" alt="">
                <img src="multimedia/images/knowledge/db/mongodb.svg" alt="">
            </section>
            <section id="slide-4" class="contents"> <!--Enviroments and Platforms-->
                <img src="multimedia/images/knowledge/enviroments&plattforms/docker.svg" alt="">
                <img src="multimedia/images/knowledge/enviroments&plattforms/firebase.svg" alt="">
                <img src="multimedia/images/knowledge/enviroments&plattforms/linux.svg" alt="">
                <!-- <img src="knowledge/enviroments&plattforms/supabase.svg" alt=""> -->
            </section>
            <section id="slide-5" class="contents"> <!--Develope tools and utilities-->
                <img src="multimedia/images/knowledge/developeTools&utilities/git.svg" alt="">
                <img src="multimedia/images/knowledge/developeTools&utilities/github.svg" alt="">
                <img src="multimedia/images/knowledge/developeTools&utilities/postman.svg" alt="">
                <img src="multimedia/images/knowledge/developeTools&utilities/swagger.svg" alt="">
            </section>
        </div>
    </div>
</section>
