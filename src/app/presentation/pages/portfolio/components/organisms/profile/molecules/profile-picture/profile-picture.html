<style>
    :host {
        position: relative;
    }

    cat-button[data-button-class="visivility-button"] {
        position: absolute;
        right: 0;
        z-index: 2;

        ::ng-deep button {
            color: white;
        }

    }

    .picture {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1em;
        position: relative;
    }

    .picture>img {
        position: absolute;
        top: 0;
        left: -0.5%;
        width: 89%;
        border-bottom-left-radius: 120px;
        border-bottom-right-radius: 200px;
        /*box-shadow: inset 0 -150px 0px rgba(0, 0, 0, 0.6);*/
    }

    .picture>svg {
        width: 100%;
        height: 30em;
    }

    @media screen and (orientation: portrait) and (max-width: 600px) {
        .picture {
            width: 80%;
        }

        .picture>img {
            top: 16%;
            width: 80.9%;
        }
    }

    @media screen and (max-width: 1024px) {
        .picture {
            width: 80%;
        }

        .picture>img {
            top: 10%;
            left: -0.5%;
            width: 90%
        }
    }
</style>
<cat-button customClass="visivility-button" variant="ghost" [iconCenter]="visivility ? 'eye-slash' : 'eye'"
    (clicked)="changeVisibility()"></cat-button>
