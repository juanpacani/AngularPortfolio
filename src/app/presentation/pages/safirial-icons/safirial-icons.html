<section class="icons-section">
    <div class="icons-container">
        @for (icon of iconList; track $index) {
            <div class="icon-frame">
                <div class="icon-wrapper">
                    <cat-icon [name]="icon" size="3em"></cat-icon>
                </div>
                <p>{{icon}}</p>
            </div>
        }
    </div>
</section>

<section class="documentation-section">
    <app-documentation-viewer 
        [indexPath]="indexPath" 
        [showIndex]="false"
        initialDoc="README"
        [scrolleableMain]="false">
    </app-documentation-viewer>
</section>
